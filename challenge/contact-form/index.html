<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div>
    <h1>Contact Us</h1>
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" required>
    <label for="lastName">Last name</label>
    <input type="text" id="firstName" required>
    <br>
    <label for="email">Email Address</label>
    <input type="email" id="email" required>
    <br>
    <p>Query type</p>
    <input type="radio" id="enquiry" name="query" value="General Enquiry">
    <label for="enquiry">General Enquiry</label>
    <input type="radio" id="request" name="query" value="Support Request">
    <label for="request">Support Request</label>

    <br>
    <label for="message">Message</label>
    <br>
    <textarea name="message" id="message" cols="30" rows="10"></textarea>
    <br>
    <br>

    <input type="checkbox" id="consent">
    <label for="consent">I consent to being contacted by the team</label>
    <br>
    <br>
    <button>Submit</button>


  </div>
</body>

</html>
